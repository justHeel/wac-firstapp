<!DOCTYPE html>
<html>
<title>JavaScript Rekenmachine</title>
<head>
<link rel="stylesheet" type="text/css" href="css/rekenmachine.css">
</head>
<body>
	<div id="frame">
		<div id="display">0</div>
		<button value="7" id="btn_7">7</button>
		<button value="8" id="btn_8">8</button>
		<button value="9" id="btn_9">9</button>
		<button value="/" id="btn_div">/</button>
		<button value="4" id="btn_4">4</button>
		<button value="5" id="btn_5">5</button>
		<button value="6" id="btn_6">6</button>
		<button value="*" id="btn_prod">*</button>
		<button value="1" id="btn_1">1</button>
		<button value="2" id="btn_2">2</button>
		<button value="3" id="btn_3">3</button>
		<button value="-" id="btn_min">-</button>
		<button value="c" id="btn_clear">C</button>
		<button value="0" id="btn_0">0</button>
		<button value="=" id="btn_eq">=</button>
		<button value="+" id="btn_plus">+</button>
	</div>
        <script src= "javascript/rekenmachine.js"></script>
</body>
</html>
