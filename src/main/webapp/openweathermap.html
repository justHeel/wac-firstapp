<!DOCTYPE html>
<html>

<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/openweathermap.css">
</head>

<body>

	<div id="frame">
		
			<div id="myLocation" class="informatie">
				<div style="background-color:gray" class="column">
					<h3>
						<font color="white">Mijn Locatie</font>
					</h3>
				</div>
				<label>Landcode:</label>
				<label id="landcode"></label>
				<br>
				<label>Land:</label>
				<label id="land"></label>
				<br>
				<label>Regio:</label>
				<label id="regio"></label>
				<br>
				<label>Stad:</label>
				<label id="stad"></label>
				<br>
				<label>Postcode:</label>
				<label id="postcode"></label>
				<br>
				<label>Latitude:</label>
				<label id="latitude"></label>
				<br>
				<label>Longitude:</label>
				<label id="longitude"></label>
				<br>
				<label>IP:</label>
				<label id="ip"></label>
			</div>

			<div id="weatherInfo" class="informatie">
				<div style="background-color:gray" class="column">
					<h3 id="city">
						<font color="white">Het weer in </font>
					</h3>
				</div>
				<label>Temperatuur:</label>
				<label id="temperatuur"></label>
				<br>
				<label>Luchtvochtigheid:</label>
				<label id="luchtvochtigheid"></label>
				<br>
				<label>Windsnelheid:</label>
				<label id="windsnelheid"></label>
				<br>
				<label>Windrichting:</label>
				<label id="windrichting"></label>
				<br>
				<label>Zonsopgang:</label>
				<label id="zonsopgang"></label>
				<br>
				<label>Zonsondergang:</label>
				<label id="zonsondergang"></label>
			</div>
		
		<div style="background-color:gray">
			<h1 id="vakantiebestemmingen">
				<font color="white">Beschikbare vakantiebestemmingen </font>
				<input type="button" id="makenButton" value="Land toevoegen"/>
			</h1>
			
			<form id="POSTcountryForm" style= "display:none;">
  			<div><label>Code: </label><input type="text" name="code" /></div>
  			<div><label>Iso3: </label><input type="text" name="iso3" /></div>
  			<div><label>Name: </label><input type="text" name="name" ></div>
  			<div><label>Capital: </label><input type="text" name="capital" /></div>
  			<div><label>Continent: </label><input type="text" name="continent" /></div>
  			<div><label>Region: </label><input type="text" name="region" /></div>
  			<div><label>Surface: </label><input type="number" name="surface" /></div>
  			<div><label>Population: </label><input type="number" name="population" /></div>
  			<div><label>Government: </label><input type="text" name="government" /></div>
  			<div><label>Latitude: </label><input type="number" name="latitude" /></div>
  			<div><label>Longitude: </label><input type="number" name="longitude"/></div>
  			<div><input type="button" id="post" value="Opslaan!" /></div>
			</form>
			
			
		</div>
		<div id="countryList">
			<table id="table">
				<tr>
					<th>Land</th>
					<th>Hoofdstad</th>
					<th>Regio</th>
					<th>Oppervlakte</th>
					<th>Inwoners</th>
				</tr>
			</table>
		</div>
	</div>
	<script src="javascript/openweathermap.js"></script>
</body>

</html>
